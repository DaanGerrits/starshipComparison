<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starship Comparison</title>
  </head>
  <body>
    <h3>Select two Starships from the dropdown list to compare</h3>
    <select id="firstShip">
      <option value="2">CR90 Corvette</option>
      <option value="75">V-Wing</option>
      <option value="22">Belbullab</option>
      <option value="74">Starfighter</option>
      <option value="65">Jedi Interceptor</option>
      <option value="3">Star Destroyer</option>
      <option value="59">Trade Federation Cruiser</option>
      <option value="58">Solar Sailer</option>
      <option value="63">Republic Attack Cruiser</option>
      <option value="28">A-Wing</option>
      <option value="29">B-Wing</option>
      <option value="39">Naboo Fighter</option>
      <option value="10">Millenium Falcon</option>
    </select>

    <select id="secondShip">
      <option value="2">CR90 Corvette</option>
      <option value="75">V-Wing</option>
      <option value="22">Belbullab</option>
      <option value="74">Starfighter</option>
      <option value="65">Jedi Interceptor</option>
      <option value="3">Star Destroyer</option>
      <option value="59">Trade Federation Cruiser</option>
      <option value="58">Solar Sailer</option>
      <option value="63">Republic Attack Cruiser</option>
      <option value="28">A-Wing</option>
      <option value="29">B-Wing</option>
      <option value="39">Naboo Fighter</option>
      <option value="10">Millenium Falcon</option>
    </select>

    <button type="button" name="button" id="compare">Compare</button>

  </br>
  </br>

    <table border="1">
        <tr>
          <th></th>
          <th>Starship 1</th>
          <th>Starship 2</th>
        </tr>
      <tbody>
        <tr>
          <td>Name</td>
          <td id="name1"></td>
          <td id="name2"></td>
        </tr>
        <tr>
          <td>Cost</td>
          <td id="cost1"></td>
          <td id="cost2"></td>
        </tr>
        <tr>
          <td>Speed</td>
          <td id="speed1"></td>
          <td id="speed2"></td>
        </tr>
        <tr>
          <td>Cargo Size</td>
          <td id="cargo1"></td>
          <td id="cargo2"></td>
        </tr>
        <tr>
          <td>Passengers</td>
          <td id="passengers1"></td>
          <td id="passengers2"></td>
        </tr>
      </tbody>
    </table>

    <style>
      .highlight {
        background-color: red;
      }
    </style>

    <script src="starship.js" charset="utf-8"></script>
  </body>
</html>
